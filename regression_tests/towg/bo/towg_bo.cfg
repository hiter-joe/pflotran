[suites]
flow = bt1reg bt2reg bt2reg_np2 bt3reg bt4reg bt5reg
       bt6reg bt7reg bt8reg bt9reg bt10reg bt1reg_default_mpc
       bt4_cc_tables wstowg bo_equil bo_equil_d bo_equil_th
       bo_equil_pcwg bo_equil_2cc mspe1 bo_equil_pb_const
#transport =
#geochemistry =
standard = bt1reg bt2reg bt3reg bt4reg bt5reg
           bt6reg bt7reg bt8reg bt9reg bt10reg bt1reg_default_mpc
           bt4_cc_tables wstowg bo_equil bo_equil_d bo_equil_th
           bo_equil_pcwg bo_equil_2cc mspe1 bo_equil_pb_const
standard_parallel = bt2reg_np2 bo_equil_np2 cp_np2 satn_np2

[default-test-criteria]
# default criteria for all tests, can be overwritten by specific tests
time = 50 percent
generic = 1.0e-12 absolute
concentration = 1.0e-12 absolute
discrete = 0 absolute
rate = 1.0e-12 absolute
volume fraction = 1.0e-12 absolute
pressure = 1.0e-12 absolute
saturation = 1.0e-12 absolute
charge balance = 1.0e-12 absolute

